[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = true
solc = "0.8.26"
evm_version = "cancun"

# RPC Endpoints
[rpc_endpoints]
arbitrum = "https://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"



# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
